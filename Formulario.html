<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" href="FaleConosco/style.css">
</head>

<body>
    <h1>Entre em contato!</h1>7
    <br>
    <br>
    <form method="post" action="layout.html" type="text/plain">
        <div>
            <label for=" name ">Nome:</label>
            <input type="text" id="name ">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail ">
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>
        <div class="submit">
            <button type="submit" action="layout.html">Enviar sua mensagem</button>
        </div>


    </form>

</body>

</html>
